<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-注册/登录2</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <div class="layui-main">
    <img src="/assets/images/logo.png" alt="">
  </div>

  <div class="loginAndRegBox">
    <div class="title_box"></div>
    <!-- 登录 -->
    <div class="login_box">
      <form id="form_login" class="layui-form">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input value="iu1" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input value="ssssss" type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 注册 -->
    <div class="reg_box" style="display: none">
      <form id="form_reg" class="layui-form">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
        <div class="layui-form-item links">
          <a href=" javascript:;" id="link_login">去登陆</a>
        </div>
      </form>
    </div>
  </div>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/login.js"></script>
</body>

</html>
